# buf.generators.yaml
version: v1
managed:
  enabled: true
  optimize_for: CODE_SIZE
  go_package_prefix:
    default: github.com/shoot3rs/user/internal/gen
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/connectrpc/go
    out: internal/gen
    opt:
      - paths=source_relative
  - plugin: go
    out: internal/gen
    opt:
      - paths=source_relative